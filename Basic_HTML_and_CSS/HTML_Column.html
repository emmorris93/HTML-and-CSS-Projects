<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Col Example</title>
    </head>
    <body>

        <table>
            <colgroup>
                <col span="3" style="background-color: yellowgreen;">
                <col style="background-color: gold;">
            </colgroup>
                <tr>
                    <th>Month</th>
                    <th>Day</th>
                    <th>Year</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>March</td>
                    <td>7</td>
                    <td>2007</td>
                    <td>13</td>
                </tr>
                <tr>
                    <td>January</td>
                    <td>14</td>
                    <td>1993</td>
                    <td>27</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>27</td>
                    <td>1952</td>
                    <td>68</td>
                </tr>
        </table>

    </body>
</html>
