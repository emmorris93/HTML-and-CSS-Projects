<!-- CHALLENGE 9: Step-401
    1. Download a short video clip to display on a sample webpage. Successfully run your code in the browser.
    2. Using HTML, embed a video that autoplays on mute on a loop (i.e. have the video play automatically with no sound 
    when the user arrives on the page and ensure it repeats over and over). Successfully run your code in the browser. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Embedded Video | Mute Loop</title>
        <link rel="stylesheet" href="./CSS/Challenge_9.css">
    </head>

    <body>

        <h1>Embedded Video on a Mute Loop</h1>

        <video class="center" autoplay muted loop><source src="./images/production ID_4937376.mp4" type="video/mp4"></video> 

    </body>
</html>
