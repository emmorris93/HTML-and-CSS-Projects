<!-- CHALLENGE 8: Step-400
Using HTML and CSS, create an image overlay fade. Successfully run your code in the browser.  -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Image Overlay Fade</title>
        <link rel="stylesheet" href="./CSS/Challenge_8.css">
    </head>

    <body>

        <h1>Image Overlay Fade</h1>

        <div class="photo-container">
            <div class="photo">
                <img src="./images/Worgen_Druid.jpg" alt="Worgen Druid" class="center">
                <div class="photo-overlay">
                    <h3 class="white-head">Worgen Druid</h3>
                </div>
            </div>
        </div>

    </body>
</html>
